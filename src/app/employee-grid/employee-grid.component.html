<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
  <thead>
  <tr>
    <th  class="text-right" style="width: 10%">
      <mfDefaultSorter by="id">ID</mfDefaultSorter>
    </th>
    <th style="width: 35%">
      <mfDefaultSorter by="firstName">First</mfDefaultSorter>
    </th>
    <th style="width: 35%">
      <mfDefaultSorter by="lastName">Last</mfDefaultSorter>
    </th>
    <th style="width: 20%">
      <mfDefaultSorter by="department.deptName">Department</mfDefaultSorter>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data">
    <td class="text-right">{{item.id}}</td>
    <td>{{item.firstName}}</td>
    <td>{{item.lastName}}</td>
    <td>{{item.department.deptName | uppercase}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4">
      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
    </td>
  </tr>
  </tfoot>
</table>
