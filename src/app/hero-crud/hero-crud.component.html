<div class="card">
  <h3 class="card-header">{{title}}</h3>
  <div class="card-block">
    <div class="card-text">{{message}}</div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Hero Name</th>
        <th>(actions)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{hero.id}}</td>
        <td>{{hero.name}}</td>
        <td><button class="btn btn-danger" (click)="deleteHero(hero.id)"><fa name="trash"></fa>Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
