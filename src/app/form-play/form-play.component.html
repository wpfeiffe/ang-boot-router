<div class="card">
  <h3 class="card-header">{{title}}</h3>
  <div class="card-block">
    <form #f="ngForm"
          (ngSubmit)="onSubmit(f.value)">
      <div class="form-group row">
        <label for="firstName" class="col-2 col-form-label">First Name</label>
        <div class="col-10"><input type="text" id="firstName" placeholder="First" name="firstName" ngModel></div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-2 col-form-label">Last Name</label>
        <div class="col-10"><input type="text" id="lastName" placeholder="Last" name="lastName" ngModel></div>
      </div>

      <div class="form-group row">
        <div class="input-group">
          <label for="birthDate" class="col-2 col-form-label">Birth Date</label>
          <input class="form-control" placeholder="yyyy-mm-dd" name="birthDate" id="birthDate" ngModel ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-addon" (click)="d.toggle()" >
            <img src="/assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p></p>
    <div *ngIf="message != ''">
      <ngb-alert [type]="'success'" (close)="closeAlert(alert)">{{message}}</ngb-alert>
    </div>

  </div>
</div>
